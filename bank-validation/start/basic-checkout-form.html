<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Payment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .payment-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .payment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .payment-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .payment-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .payment-form {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-row {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row-split {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
        
        .payment-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .payment-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .payment-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .summary-total {
            font-size: 20px;
            font-weight: 700;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Direct Debit Setup</h1>
            <p>Secure payment processing</p>
        </div>
        
        <form class="payment-form" id="paymentForm">
            <div class="payment-summary">
                <div class="summary-row">
                    <span>Monthly Subscription</span>
                    <span>£49.99</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>£49.99</span>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Account Holder</h2>
                
                <div class="form-row">
                    <label for="accountName">Account Name *</label>
                    <input 
                        type="text" 
                        id="accountName" 
                        name="accountName" 
                        placeholder="John Doe"
                        required
                    >
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Bank Details</h2>
                
                <div class="form-row-split">
                    <div class="form-row">
                        <label for="sortCode">Sort Code *</label>
                        <input 
                            type="text" 
                            id="sortCode" 
                            name="sortCode" 
                            placeholder="40-47-84"
                            maxlength="8"
                            required
                        >
                    </div>
                    
                    <div class="form-row">
                        <label for="accountNumber">Account Number *</label>
                        <input 
                            type="text" 
                            id="accountNumber" 
                            name="accountNumber" 
                            placeholder="70872490"
                            maxlength="8"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <button type="submit" class="payment-btn">Set Up Direct Debit</button>
            
            <div class="success-message" id="successMessage">
                Direct debit successfully set up! Confirmation email sent.
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const successMessage = document.getElementById('successMessage');
        const sortCodeInput = document.getElementById('sortCode');
        const accountNumberInput = document.getElementById('accountNumber');
        
        // Format sort code as user types
        sortCodeInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '-' + value.slice(2, 4) + '-' + value.slice(4, 6);
            }
            e.target.value = value;
        });
        
        // Ensure account number is digits only
        accountNumberInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 8);
        });
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide form and show success message
            form.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
