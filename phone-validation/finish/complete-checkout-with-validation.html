<!DOCTYPE html>
<html>
<head>
    <title>Checkout with Phone Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h2 { color: #333; }
        .form-row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .phone-valid {
            color: #155724;
            background: #d4edda;
            padding: 8px;
            border-radius: 4px;
            display: block !important;
            margin-top: 5px;
        }
        .phone-invalid {
            color: #721c24;
            background: #f8d7da;
            padding: 8px;
            border-radius: 4px;
            display: block !important;
            margin-top: 5px;
        }
        .phone-checking {
            color: #856404;
            background: #fff3cd;
            padding: 8px;
            border-radius: 4px;
            display: block !important;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Checkout</h2>
    
    <form id="checkoutForm">
        <div class="form-row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+44 1234 567890" required>
            <span id="phoneValidation" style="display: none;"></span>
        </div>
        
        <div class="form-row">
            <label for="address">Address</label>
            <input type="text" id="address" required>
        </div>
        
        <button type="submit">Complete Order</button>
    </form>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your Loqate API key
        
        async function validatePhoneNumber(phone) {
            try {
                const response = await fetch('https://services.postcodeanywhere.co.uk/PhoneNumberValidation/Interactive/Validate/v2.20/json3.ws', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        Key: apiKey,
                        Phone: phone,
                        Country: 'GB'
                    })
                });
                
                const data = await response.json();
                return data.Items && data.Items[0].IsValid === 'Yes';
            } catch (error) {
                console.error('Validation error:', error);
                return false;
            }
        }
        
        const phoneInput = document.getElementById('phone');
        const phoneValidation = document.getElementById('phoneValidation');
        const checkoutForm = document.getElementById('checkoutForm');
        let phoneIsValid = false;
        
        phoneInput.addEventListener('blur', async function() {
            const phone = this.value.trim();
            
            if (!phone) {
                phoneValidation.style.display = 'none';
                phoneIsValid = false;
                return;
            }
            
            phoneValidation.className = 'phone-checking';
            phoneValidation.textContent = 'Validating...';
            
            const isValid = await validatePhoneNumber(phone);
            phoneIsValid = isValid;
            
            if (isValid) {
                phoneValidation.className = 'phone-valid';
                phoneValidation.textContent = 'Valid phone number';
            } else {
                phoneValidation.className = 'phone-invalid';
                phoneValidation.textContent = 'Invalid phone number';
            }
        });
        
        checkoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!phoneIsValid) {
                alert('Please enter a valid phone number before submitting.');
                phoneInput.focus();
            } else {
                checkoutForm.innerHTML = '<div style="text-align: center; padding: 40px;">' +
                    '<h2 style="color: #155724;">Order Complete!</h2>' +
                    '<p>Thank you for your order.</p>' +
                    '</div>';
            }
        });
    </script>
</body>
</html>
