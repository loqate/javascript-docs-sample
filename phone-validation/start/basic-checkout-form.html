<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h2 { color: #333; }
        .form-row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Checkout</h2>
    
    <form id="checkoutForm">
        <div class="form-row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+44 1234 567890" required>
        </div>
        
        <div class="form-row">
            <label for="address">Address</label>
            <input type="text" id="address" required>
        </div>
        
        <button type="submit">Complete Order</button>
    </form>
</body>
</html>
