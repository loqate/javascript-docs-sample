<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout with Email Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .checkout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .checkout-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .checkout-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .checkout-form {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-row {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        #emailValidation {
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
            font-weight: 500;
        }
        
        .email-checking {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .email-valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .email-invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .checkout-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .summary-total {
            font-size: 20px;
            font-weight: 700;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Secure Checkout</h1>
            <p>Complete your purchase</p>
        </div>
        
        <form class="checkout-form" id="checkoutForm">
            <div class="order-summary">
                <div class="summary-row">
                    <span>Premium Plan (Monthly)</span>
                    <span>$29.99</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$2.40</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>$32.39</span>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Contact Information</h2>
                
                <div class="form-row">
                    <label for="email">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                    <span id="emailValidation"></span>
                </div>
                
                <div class="form-row-split">
                    <div class="form-row">
                        <label for="firstName">First Name *</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="John"
                            required
                            autocomplete="given-name"
                        >
                    </div>
                    
                    <div class="form-row">
                        <label for="lastName">Last Name *</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Doe"
                            required
                            autocomplete="family-name"
                        >
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Payment Information</h2>
                
                <div class="form-row">
                    <label for="cardNumber">Card Number *</label>
                    <input 
                        type="text" 
                        id="cardNumber" 
                        name="cardNumber" 
                        placeholder="1234 5678 9012 3456"
                        required
                        autocomplete="cc-number"
                    >
                </div>
                
                <div class="form-row-split">
                    <div class="form-row">
                        <label for="expiry">Expiry Date *</label>
                        <input 
                            type="text" 
                            id="expiry" 
                            name="expiry" 
                            placeholder="MM/YY"
                            required
                            autocomplete="cc-exp"
                        >
                    </div>
                    
                    <div class="form-row">
                        <label for="cvv">CVV *</label>
                        <input 
                            type="text" 
                            id="cvv" 
                            name="cvv" 
                            placeholder="123"
                            required
                            autocomplete="cc-csc"
                        >
                    </div>
                </div>
            </div>
            
            <button type="submit" class="checkout-btn">Complete Purchase</button>
            
            <div class="success-message" id="successMessage">
                ✓ Order placed successfully! Check your email for confirmation.
            </div>
        </form>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your Loqate API key
        
        const form = document.getElementById('checkoutForm');
        const emailInput = document.getElementById('email');
        const emailValidation = document.getElementById('emailValidation');
        const successMessage = document.getElementById('successMessage');
        
        let isEmailValid = false;
        
        async function validateEmail(email) {
            try {
                const response = await fetch(
                    'https://services.postcodeanywhere.co.uk/EmailValidation/Interactive/Validate/v2.00/json3.ws',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            Key: apiKey,
                            Email: email,
                            Timeout: 15000
                        })
                    }
                );
                
                const data = await response.json();
                
                if (data.Items && data.Items[0] && data.Items[0].Error) {
                    throw new Error(data.Items[0].Description);
                }
                
                return data.Items[0];
            } catch (error) {
                console.error('Validation error:', error);
                throw error;
            }
        }
        
        emailInput.addEventListener('blur', async function() {
            const email = this.value.trim();
            
            if (!email) {
                emailValidation.style.display = 'none';
                isEmailValid = false;
                return;
            }
            
            emailValidation.className = 'email-checking';
            emailValidation.style.display = 'block';
            emailValidation.textContent = 'Validating email...';
            
            try {
                const result = await validateEmail(email);
                
                if (result.ResponseCode === 'Valid' || result.ResponseCode === 'Valid_CatchAll') {
                    isEmailValid = true;
                    emailValidation.className = 'email-valid';
                    emailValidation.textContent = '✓ Valid email address';
                    
                    if (result.ResponseCode === 'Valid_CatchAll') {
                        emailValidation.textContent += ' (catch-all domain)';
                    }
                    
                    if (result.IsDisposableOrTemporary) {
                        emailValidation.textContent += ' - Note: Disposable email detected';
                    }
                } else if (result.ResponseCode === 'Timeout') {
                    isEmailValid = false;
                    emailValidation.className = 'email-invalid';
                    emailValidation.textContent = '⚠ Validation timeout - please check your email';
                } else {
                    isEmailValid = false;
                    emailValidation.className = 'email-invalid';
                    emailValidation.textContent = '✗ Invalid email address';
                }
            } catch (error) {
                isEmailValid = false;
                emailValidation.className = 'email-invalid';
                emailValidation.textContent = '✗ ' + error.message;
            }
        });
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isEmailValid) {
                emailValidation.className = 'email-invalid';
                emailValidation.style.display = 'block';
                emailValidation.textContent = '✗ Please enter a valid email address';
                emailInput.focus();
                return;
            }
            
            // Hide form and show success message
            form.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
