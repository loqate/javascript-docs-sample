<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Checkout Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .checkout-container {
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .order-summary {
            background: #fafafa;
            padding: 15px;
            border: 1px solid #e0e0e0;
            margin-bottom: 25px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .summary-total {
            font-weight: bold;
            padding-top: 8px;
            border-top: 1px solid #ccc;
            margin-top: 8px;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #666;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .checkout-btn:hover {
            background: #45a049;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <p class="subtitle">Complete your purchase</p>
        
        <form id="checkoutForm">
            <div class="order-summary">
                <div class="summary-row">
                    <span>Premium Plan (Monthly)</span>
                    <span>$29.99</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$2.40</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>$32.39</span>
                </div>
            </div>
            
            <div class="form-row">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                    required
                >
            </div>
            
            <div class="form-row">
                <label for="name">Full Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="John Doe"
                    required
                >
            </div>
            
            <button type="submit" class="checkout-btn">Complete Purchase</button>
            
            <div class="success-message" id="successMessage">
                Order placed successfully! Check your email for confirmation.
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('checkoutForm');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            form.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
