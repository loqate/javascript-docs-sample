<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout with Address Verify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .checkout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        
        .checkout-header h1 { font-size: 28px; }
        
        .checkout-form { padding: 30px; }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-row { margin-bottom: 15px; }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .verification-result {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        
        .verification-result.success { background: #d4edda; border: 2px solid #c3e6cb; }
        .verification-result.warning { background: #fff3cd; border: 2px solid #ffeaa7; }
        .verification-result.error { background: #f8d7da; border: 2px solid #f5c6cb; }
        
        .verification-result h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .address-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .address-box {
            padding: 15px;
            background: white;
            border-radius: 4px;
        }
        
        .address-box h4 {
            margin: 0 0 10px 0;
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
        }
        
        .address-line {
            font-size: 14px;
            margin: 5px 0;
        }
        
        .avc-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .avc-verified { background: #28a745; color: white; }
        .avc-partial { background: #ffc107; color: #333; }
        .avc-failed { background: #dc3545; color: white; }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-accept {
            flex: 1;
            background: #28a745;
        }
        
        .btn-reject {
            flex: 1;
            background: #6c757d;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Secure Checkout</h1>
            <p>Address verification enabled</p>
        </div>
        
        <form class="checkout-form" id="checkoutForm">
            <h2 class="section-title">Shipping Address</h2>
            
            <div class="form-row">
                <label for="street">Street Address *</label>
                <input type="text" id="street" required>
            </div>
            
            <div class="form-row">
                <label for="city">City *</label>
                <input type="text" id="city" required>
            </div>
            
            <div class="form-row">
                <label for="state">State / Province</label>
                <input type="text" id="state">
            </div>
            
            <div class="form-row">
                <label for="zip">Postal Code *</label>
                <input type="text" id="zip" required>
            </div>
            
            <div class="form-row">
                <label for="country">Country *</label>
                <input type="text" id="country" value="USA" required>
            </div>
            
            <div id="verificationResult" class="verification-result"></div>
            
            <button type="submit">Verify & Continue</button>
            
            <div class="success-message" id="successMessage">
                Order placed successfully! Confirmation sent.
            </div>
        </form>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY';
        let verifiedAddress = null;
        let isVerified = false;
        
        async function verifyAddress(addressData) {
            try {
                const response = await fetch(
                    'https://api.addressy.com/Cleansing/International/Batch/v1.10/json6.ws',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Key: apiKey,
                            Addresses: [addressData]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (data.Items && data.Items[0] && data.Items[0].Error) {
                    throw new Error(data.Items[0].Description);
                }
                
                return data.Items[0];
            } catch (error) {
                console.error('Verification error:', error);
                throw error;
            }
        }
        
        function displayVerificationResult(original, verified) {
            const resultDiv = document.getElementById('verificationResult');
            const avc = verified.AVC || 'Unknown';
            const avcPrefix = avc.substring(0, 1);
            const matchLevel = avc.substring(1, 3);
            
            let resultClass = 'error';
            let statusText = 'Could not verify address';
            let avcClass = 'avc-failed';
            let showAcceptButton = false;
            
            if (avcPrefix === 'V') {
                if (matchLevel === '44' || matchLevel === '33') {
                    resultClass = 'success';
                    statusText = 'Address verified successfully';
                    avcClass = 'avc-verified';
                    showAcceptButton = true;
                } else {
                    resultClass = 'warning';
                    statusText = 'Address partially verified';
                    avcClass = 'avc-partial';
                    showAcceptButton = true;
                }
            } else if (avcPrefix === 'P') {
                resultClass = 'warning';
                statusText = 'Address partially verified';
                avcClass = 'avc-partial';
                showAcceptButton = true;
            }
            
            resultDiv.className = `verification-result ${resultClass}`;
            resultDiv.innerHTML = `
                <h3>${statusText}</h3>
                <div class="address-comparison">
                    <div class="address-box">
                        <h4>Original</h4>
                        <div class="address-line">${original.Address1}</div>
                        <div class="address-line">${original.Locality}, ${original.AdministrativeArea} ${original.PostalCode}</div>
                        <div class="address-line">${original.Country}</div>
                    </div>
                    <div class="address-box">
                        <h4>Verified</h4>
                        <div class="address-line">${verified.Address1 || original.Address1}</div>
                        <div class="address-line">${verified.Locality || original.Locality}, ${verified.AdministrativeArea || original.AdministrativeArea} ${verified.PostalCode || original.PostalCode}</div>
                        <div class="address-line">${verified.Country || original.Country}</div>
                    </div>
                </div>
                <span class="avc-badge ${avcClass}">AVC: ${avc}</span>
                ${showAcceptButton ? `
                    <div class="action-buttons">
                        <button type="button" class="btn-accept" onclick="acceptAddress()">Accept & Continue</button>
                        <button type="button" class="btn-reject" onclick="rejectAddress()">Edit Address</button>
                    </div>
                ` : `
                    <div class="action-buttons">
                        <button type="button" class="btn-reject" onclick="rejectAddress()">Edit Address</button>
                    </div>
                `}
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function acceptAddress() {
            if (verifiedAddress) {
                document.getElementById('street').value = verifiedAddress.Address1;
                document.getElementById('city').value = verifiedAddress.Locality;
                document.getElementById('state').value = verifiedAddress.AdministrativeArea;
                document.getElementById('zip').value = verifiedAddress.PostalCode;
                document.getElementById('country').value = verifiedAddress.Country;
                isVerified = true;
                
                document.querySelector('.checkout-form').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }
        }
        
        function rejectAddress() {
            document.getElementById('verificationResult').style.display = 'none';
            isVerified = false;
        }
        
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isVerified) {
                return;
            }
            
            const addressData = {
                Address1: document.getElementById('street').value,
                Locality: document.getElementById('city').value,
                AdministrativeArea: document.getElementById('state').value,
                PostalCode: document.getElementById('zip').value,
                Country: document.getElementById('country').value
            };
            
            const resultDiv = document.getElementById('verificationResult');
            resultDiv.className = 'verification-result';
            resultDiv.innerHTML = '<h3>Verifying address...</h3>';
            resultDiv.style.display = 'block';
            
            try {
                verifiedAddress = await verifyAddress(addressData);
                displayVerificationResult(addressData, verifiedAddress);
            } catch (error) {
                resultDiv.className = 'verification-result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
        
        window.acceptAddress = acceptAddress;
        window.rejectAddress = rejectAddress;
    </script>
</body>
</html>
