<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Checkout Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .checkout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        
        .checkout-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .checkout-form {
            padding: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
        </div>
        
        <form class="checkout-form" id="checkoutForm">
            <h2 class="section-title">Shipping Address</h2>
            
            <div class="form-row">
                <label for="street">Street Address *</label>
                <input type="text" id="street" required>
            </div>
            
            <div class="form-row">
                <label for="city">City *</label>
                <input type="text" id="city" required>
            </div>
            
            <div class="form-row">
                <label for="state">State / Province</label>
                <input type="text" id="state">
            </div>
            
            <div class="form-row">
                <label for="zip">Postal Code *</label>
                <input type="text" id="zip" required>
            </div>
            
            <div class="form-row">
                <label for="country">Country *</label>
                <input type="text" id="country" value="USA" required>
            </div>
            
            <button type="submit">Place Order</button>
            
            <div class="success" id="success">
                Order placed successfully!
            </div>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelector('.checkout-form').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        });
    </script>
</body>
</html>
