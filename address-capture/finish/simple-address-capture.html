<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Checkout Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .checkout-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .checkout-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .checkout-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .checkout-form {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-row {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .checkout-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .summary-total {
            font-size: 20px;
            font-weight: 700;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Secure Checkout</h1>
            <p>Complete your order</p>
        </div>
        
        <form class="checkout-form" id="checkoutForm">
            <div class="order-summary">
                <div class="summary-row">
                    <span>Product Total</span>
                    <span>$89.99</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>$10.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$8.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span>$107.99</span>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Shipping Address</h2>
                
                <div class="form-row">
                    <label for="company">Company (optional)</label>
                    <input 
                        type="text" 
                        id="company" 
                        placeholder="Company name"
                    >
                </div>
                
                <div class="form-row">
                    <label for="addressLine1">Address Line 1 *</label>
                    <input 
                        type="text" 
                        id="addressLine1" 
                        placeholder="Street address"
                        required
                    >
                </div>
                
                <div class="form-row">
                    <label for="addressLine2">Address Line 2</label>
                    <input 
                        type="text" 
                        id="addressLine2" 
                        placeholder="Apartment, suite, etc."
                    >
                </div>
                
                <div class="form-row">
                    <label for="city">City *</label>
                    <input 
                        type="text" 
                        id="city" 
                        placeholder="City"
                        required
                    >
                </div>
                
                <div class="form-row">
                    <label for="postalCode">Postal Code *</label>
                    <input 
                        type="text" 
                        id="postalCode" 
                        placeholder="Postal code"
                        required
                    >
                </div>
                
                <div class="form-row">
                    <label for="country">Country *</label>
                    <input 
                        type="text" 
                        id="country" 
                        placeholder="Country"
                        required
                    >
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="section-title">Contact Information</h2>
                
                <div class="form-row">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>
                
                <div class="form-row">
                    <label for="phone">Phone *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="+1234567890"
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="checkout-btn">Complete Order</button>
            
            <div class="success-message" id="successMessage">
                Order placed successfully! Confirmation sent to your email.
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('checkoutForm');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            form.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
